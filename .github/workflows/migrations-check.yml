name: Migrations Check

on:
  push:
  pull_request:

jobs:
  migrations:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: sparknode
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres" --health-interval 5s --health-timeout 5s --health-retries 5
    steps:
      - uses: actions/checkout@v4

      - name: Install psql client
        run: sudo apt-get update && sudo apt-get install -y postgresql-client

      - name: Wait for Postgres
        run: |
          for i in {1..30}; do
            if psql "postgresql://postgres:postgres@localhost:5432/sparknode" -c '\l' >/dev/null 2>&1; then
              echo "Postgres ready"; break
            fi
            echo 'Waiting for Postgres...'; sleep 2
          done

      - name: Initialize DB schema and seed (CI-only)
        run: |
          psql "postgresql://postgres:postgres@localhost:5432/sparknode" -f database/init.sql
          psql "postgresql://postgres:postgres@localhost:5432/sparknode" -f database/seed.sql

      - name: Install backend dependencies
        run: |
          cd backend
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Apply Alembic migrations
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/sparknode
        run: |
          cd backend
          python -m alembic upgrade head

      - name: Verify migration status
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/sparknode
        run: |
          cd backend
          ALEMBIC_STATUS=$(python -m alembic current)
          echo "Current Alembic revision: $ALEMBIC_STATUS"
          if [[ "$ALEMBIC_STATUS" != *"(head)"* ]]; then
            echo "ERROR: Migrations not at head!"
            exit 1
          fi
