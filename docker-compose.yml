# SparkNode Docker Compose Configuration
# All ports and settings are loaded from .env file
# Run: docker-compose up -d

services:
  postgres:
    image: postgres:15-alpine
    container_name: ${PROJECT_NAME:-sparknode}-db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-sparknode}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-sparknode_secret_2024}
      POSTGRES_DB: ${POSTGRES_DB:-sparknode}
    ports:
      - "${POSTGRES_EXTERNAL_PORT:-6432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
      - ./database/seed.sql:/docker-entrypoint-initdb.d/seed.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-sparknode}"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - app-network

  redis:
    image: redis:7-alpine
    container_name: ${PROJECT_NAME:-sparknode}-redis
    ports:
      - "${REDIS_EXTERNAL_PORT:-7379}:6379"
    networks:
      - app-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: ${PROJECT_NAME:-sparknode}-backend
    environment:
      DATABASE_URL: ${DATABASE_URL:-postgresql://sparknode:sparknode_secret_2024@postgres:5432/sparknode}
      SECRET_KEY: ${SECRET_KEY:-sparknode-super-secret-key-change-in-production}
      ALGORITHM: ${ALGORITHM:-HS256}
      ACCESS_TOKEN_EXPIRE_MINUTES: ${ACCESS_TOKEN_EXPIRE_MINUTES:-60}
      CORS_ORIGINS: ${CORS_ORIGINS:-http://localhost:6173}
      SMTP_HOST: ${SMTP_HOST:-}
      SMTP_PORT: ${SMTP_PORT:-587}
      SMTP_USER: ${SMTP_USER:-}
      SMTP_PASSWORD: ${SMTP_PASSWORD:-}
      SMTP_FROM: ${SMTP_FROM:-no-reply@sparknode.com}
      SMTP_USE_TLS: ${SMTP_USE_TLS:-true}
      TWILIO_ACCOUNT_SID: ${TWILIO_ACCOUNT_SID:-}
      TWILIO_AUTH_TOKEN: ${TWILIO_AUTH_TOKEN:-}
      TWILIO_FROM_NUMBER: ${TWILIO_FROM_NUMBER:-}
      CELERY_BROKER_URL: ${CELERY_BROKER_URL:-redis://redis:6379/0}
      CELERY_RESULT_BACKEND: ${CELERY_RESULT_BACKEND:-redis://redis:6379/0}
    ports:
      - "${BACKEND_EXTERNAL_PORT:-6100}:8000"
    volumes:
      - ./backend:/app
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    networks:
      - app-network
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload

  celery:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: ${PROJECT_NAME:-sparknode}-celery
    environment:
      DATABASE_URL: ${DATABASE_URL:-postgresql://sparknode:sparknode_secret_2024@postgres:5432/sparknode}
      SECRET_KEY: ${SECRET_KEY:-sparknode-super-secret-key-change-in-production}
      ALGORITHM: ${ALGORITHM:-HS256}
      ACCESS_TOKEN_EXPIRE_MINUTES: ${ACCESS_TOKEN_EXPIRE_MINUTES:-60}
      CORS_ORIGINS: ${CORS_ORIGINS:-http://localhost:6173}
      SMTP_HOST: ${SMTP_HOST:-}
      SMTP_PORT: ${SMTP_PORT:-587}
      SMTP_USER: ${SMTP_USER:-}
      SMTP_PASSWORD: ${SMTP_PASSWORD:-}
      SMTP_FROM: ${SMTP_FROM:-no-reply@sparknode.com}
      SMTP_USE_TLS: ${SMTP_USE_TLS:-true}
      TWILIO_ACCOUNT_SID: ${TWILIO_ACCOUNT_SID:-}
      TWILIO_AUTH_TOKEN: ${TWILIO_AUTH_TOKEN:-}
      TWILIO_FROM_NUMBER: ${TWILIO_FROM_NUMBER:-}
      CELERY_BROKER_URL: ${CELERY_BROKER_URL:-redis://redis:6379/0}
      CELERY_RESULT_BACKEND: ${CELERY_RESULT_BACKEND:-redis://redis:6379/0}
    depends_on:
      - redis
      - postgres
    networks:
      - app-network
    command: celery -A core.celery_app.celery_app worker --loglevel=info

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: ${PROJECT_NAME:-sparknode}-frontend
    environment:
      VITE_API_URL: ${VITE_API_URL:-http://localhost:7100}
    ports:
      - "${FRONTEND_EXTERNAL_PORT:-6173}:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    networks:
      - app-network
    command: npm run dev -- --host 0.0.0.0

volumes:
  postgres_data:
    name: ${PROJECT_NAME:-sparknode}_postgres_data

networks:
  app-network:
    name: ${PROJECT_NAME:-sparknode}-network
    driver: bridge
