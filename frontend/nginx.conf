server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  # Never cache index.html so the browser always picks up new hashed assets
  location = /index.html {
    add_header Cache-Control "no-cache, no-store, must-revalidate";
    add_header Pragma "no-cache";
    add_header Expires "0";
    try_files /index.html =404;
  }

  # Hashed static assets â€” safe to cache forever
  location /assets/ {
    add_header Cache-Control "public, max-age=31536000, immutable";
    try_files $uri =404;
  }

  location / {
    try_files $uri $uri/ /index.html;
  }

  # Pass through API requests to backend on the host network via VITE_API_URL
  location /api/ {
    proxy_pass http://backend:8000;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  # Fallback for missing assets
  location = /sparknode-icon.svg {
    try_files /sparknode-icon.svg =404;
  }
}
