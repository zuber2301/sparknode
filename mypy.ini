[mypy]
# mypy Configuration for SparkNode Backend
# Provides type checking and static analysis

# Global settings
python_version = 3.12
strict = False
warn_return_any = True
warn_unused_configs = True
warn_redundant_casts = True
warn_unused_ignores = True
warn_no_return = True
disallow_incomplete_defs = True

# Import handling
ignore_missing_imports = True
follow_imports = silent
follow_imports_for_stubs = True
namespace_packages = True

# Output settings
pretty = True
html_report = ./mypy-report
junit_xml = ./mypy-junit.xml
show_error_codes = True
show_error_context = True
show_column_numbers = True
show_absolute_path = False

# Exclude patterns
exclude = (?x)(
    ^setup\.py$
    | ^migrations/
    | ^__pycache__/
    | ^\.venv/
    | ^tests/
    | ^.*\.egg-info/
)

# Per-file options
[mypy-models.*]
ignore_errors = False

[mypy-auth.utils]
ignore_errors = False

[mypy-core.security]
ignore_errors = False

# Third-party libraries without type stubs
[mypy-fastapi.*]
ignore_missing_imports = True

[mypy-sqlalchemy.*]
ignore_missing_imports = True

[mypy-pydantic.*]
ignore_missing_imports = True

[mypy-psycopg2.*]
ignore_missing_imports = True

[mypy-pytest.*]
ignore_missing_imports = True

[mypy-alembic.*]
ignore_missing_imports = True

[mypy-dotenv.*]
ignore_missing_imports = True

[mypy-jose.*]
ignore_missing_imports = True

[mypy-passlib.*]
ignore_missing_imports = True

[mypy-openpyxl.*]
ignore_missing_imports = True

[mypy-pandas.*]
ignore_missing_imports = True
