version: '3.8'

services:
  # --- Prometheus Monitoring --------------------------------------------
  prometheus:
    image: prom/prometheus:v2.54.0
    container_name: ${PROJECT_NAME:-sparknode}-prometheus
    restart: unless-stopped
    volumes:
      - ./monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
      - '--web.enable-lifecycle'
    logging:
      driver: "awslogs"
      options:
        awslogs-region: ${AWS_REGION:-us-east-1}
        awslogs-group: "/sparknode/prometheus"
        awslogs-stream: "prometheus"
    networks:
      - monitoring-network
      - app-network

  # --- Grafana Visualization --------------------------------------------
  grafana:
    image: grafana/grafana:11.1.0
    container_name: ${PROJECT_NAME:-sparknode}-grafana
    restart: unless-stopped
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_ADMIN_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD}
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana_data:/var/lib/grafana
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.grafana.rule=Host(`grafana.${DOMAIN}`)"
      - "traefik.http.routers.grafana.entrypoints=websecure"
      - "traefik.http.routers.grafana.tls.certresolver=letsencrypt"
      - "traefik.http.services.grafana.loadbalancer.server.port=3000"
    logging:
      driver: "awslogs"
      options:
        awslogs-region: ${AWS_REGION:-us-east-1}
        awslogs-group: "/sparknode/grafana"
        awslogs-stream: "grafana"
    networks:
      - monitoring-network
      - app-network

  # --- PostgreSQL Exporter ---------------------------------------------
  postgres_exporter:
    image: prometheuscommunity/postgres-exporter:v0.15.0
    container_name: ${PROJECT_NAME:-sparknode}-postgres-exporter
    restart: unless-stopped
    environment:
      - DATA_SOURCE_NAME=postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}?sslmode=disable
    networks:
      - monitoring-network
      - app-network
    depends_on:
      - postgres

  # --- Node Exporter (Host Metrics) ------------------------------------
  node_exporter:
    image: prom/node-exporter:v1.8.1
    container_name: ${PROJECT_NAME:-sparknode}-node-exporter
    restart: unless-stopped
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command:
      - '--path.procfs=/host/proc'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.ignored-mount-points=^/(sys|proc|dev|host|etc)($$|/)'
    networks:
      - monitoring-network

volumes:
  prometheus_data:
  grafana_data:

networks:
  monitoring-network:
    driver: bridge
  app-network:
    external: true
    name: ${PROJECT_NAME:-sparknode}-network
