# ──────────────────────────────────────────────────────────────
# SparkNode — PLATFORM CONTROL PLANE (The "Brain")
# Purpose: Infrastructure Provisioning & App Deployment Platform
# ──────────────────────────────────────────────────────────────

services:
  # ── Traefik — Management Router & TLS ──────────────────────
  traefik:
    image: traefik:v3.1
    container_name: ${PROJECT_NAME:-sparknode}-mgmt-router
    restart: unless-stopped
    ports: [ "80:80", "443:443" ]
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./traefik/traefik.yml:/etc/traefik/traefik.yml:ro
      - ./traefik/dynamic:/etc/traefik/dynamic:ro
      - ./traefik/acme:/acme
    labels:
      - "traefik.enable=true"
    networks: [ mgmt-network ]

  # ── Manager UI (The Infra Portal) ──────────────────────────
  manager-ui:
    build:
      context: ../manager-ui
      dockerfile: Dockerfile
    container_name: ${PROJECT_NAME:-sparknode}-manager-ui
    restart: unless-stopped
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.manager.rule=Host(\"manage.${DOMAIN}\") || Host(\"${DOMAIN}\")"
      - "traefik.http.routers.manager.entrypoints=websecure"
      - "traefik.http.routers.manager.tls.certresolver=letsencrypt"
      - "traefik.http.services.manager.loadbalancer.server.port=80"
    networks: [ mgmt-network ]

  # ── Platform API (The Orchestrator) ────────────────────────
  # Includes Terraform, SSH logic, and Cloud SDKs
  control-plane-api:
    build:
      context: ../control-plane-api
      dockerfile: Dockerfile
    container_name: ${PROJECT_NAME:-sparknode}-orchestrator
    restart: unless-stopped
    volumes:
      - ../terraform:/app/terraform:ro
      - ../tfstate:/app/tfstate
      - ./app-target.yml:/app/templates/app-target.yml:ro
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@platform-db:5432/${POSTGRES_DB}
      REDIS_URL: redis://platform-cache:6379/0
      DOMAIN: ${DOMAIN}
      ENVIRONMENT: platform
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.api.rule=Host(\"api.manage.${DOMAIN}\") || (Host(\"${DOMAIN}\") && PathPrefix(\"/api\"))"
      - "traefik.http.routers.api.entrypoints=websecure"
      - "traefik.http.routers.api.tls.certresolver=letsencrypt"
      - "traefik.http.services.api.loadbalancer.server.port=8000"
    networks: [ mgmt-network ]

  # ── Platform DB (Orchestration Metadata) ──────────────────
  # Stores VM info, user data, and cloud credentials
  platform-db:
    image: walg/wal-g:latest-pg-15
    container_name: ${PROJECT_NAME:-sparknode}-mgmt-db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-sparknode}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-sparknode}
    volumes:
      - platform_data:/var/lib/postgresql/data
    networks: [ mgmt-network ]
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ── Platform Cache (Queue/Orchestration) ──────────────────
  platform-cache:
    image: redis:7-alpine
    container_name: ${PROJECT_NAME:-sparknode}-mgmt-cache
    networks: [ mgmt-network ]

networks:
  mgmt-network:
    name: ${PROJECT_NAME:-sparknode}-mgmt-network

volumes:
  platform_data:
    name: ${PROJECT_NAME:-sparknode}_platform_data
