# SparkNode â€” Terraform-only CI/CD Pipeline (Multi-Cloud)
# Manages infrastructure changes separately from app deploys
#
# Triggers:
#   - Push changes to deployment_sparknode/terraform/** on main
#   - Manual dispatch with cloud provider selection
#
# Required GitHub Secrets per provider:
#   AWS:   AWS_ACCESS_KEY_ID, AWS_SECRET_ACCESS_KEY
#   Azure: ARM_CLIENT_ID, ARM_CLIENT_SECRET, ARM_SUBSCRIPTION_ID, ARM_TENANT_ID
#   GCP:   GCP_CREDENTIALS_JSON (service account key JSON)
# â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€

name: Terraform Infrastructure

on:
  push:
    branches: [main]
    paths:
      - 'deployment_sparknode/terraform/**'
  pull_request:
    branches: [main]
    paths:
      - 'deployment_sparknode/terraform/**'
  workflow_dispatch:
    inputs:
      cloud_provider:
        description: 'Cloud provider'
        required: true
        default: 'aws'
        type: choice
        options:
          - aws
          - azure
          - gcp
      action:
        description: 'Terraform action'
        required: true
        default: 'plan'
        type: choice
        options:
          - plan
          - apply
          - destroy

concurrency:
  group: terraform-${{ github.event.inputs.cloud_provider || 'aws' }}
  cancel-in-progress: false

env:
  TF_DIR: deployment_sparknode/terraform
  TF_VERSION: '1.7.0'
  CLOUD_PROVIDER: ${{ github.event.inputs.cloud_provider || 'aws' }}

jobs:
  terraform:
    name: Terraform ${{ github.event.inputs.action || 'plan' }} (${{ github.event.inputs.cloud_provider || 'aws' }})
    runs-on: ubuntu-latest
    timeout-minutes: 30

    defaults:
      run:
        working-directory: ${{ env.TF_DIR }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      # â”€â”€ AWS credentials â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - name: Configure AWS credentials
        if: env.CLOUD_PROVIDER == 'aws'
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ vars.AWS_REGION || 'ap-south-1' }}

      # â”€â”€ Azure credentials â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - name: Configure Azure credentials
        if: env.CLOUD_PROVIDER == 'azure'
        uses: azure/login@v2
        with:
          creds: |
            {
              "clientId": "${{ secrets.ARM_CLIENT_ID }}",
              "clientSecret": "${{ secrets.ARM_CLIENT_SECRET }}",
              "subscriptionId": "${{ secrets.ARM_SUBSCRIPTION_ID }}",
              "tenantId": "${{ secrets.ARM_TENANT_ID }}"
            }

      - name: Set Azure env vars for Terraform
        if: env.CLOUD_PROVIDER == 'azure'
        run: |
          echo "ARM_CLIENT_ID=${{ secrets.ARM_CLIENT_ID }}" >> $GITHUB_ENV
          echo "ARM_CLIENT_SECRET=${{ secrets.ARM_CLIENT_SECRET }}" >> $GITHUB_ENV
          echo "ARM_SUBSCRIPTION_ID=${{ secrets.ARM_SUBSCRIPTION_ID }}" >> $GITHUB_ENV
          echo "ARM_TENANT_ID=${{ secrets.ARM_TENANT_ID }}" >> $GITHUB_ENV

      # â”€â”€ GCP credentials â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - name: Configure GCP credentials
        if: env.CLOUD_PROVIDER == 'gcp'
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_CREDENTIALS_JSON }}

      - name: Set up Cloud SDK
        if: env.CLOUD_PROVIDER == 'gcp'
        uses: google-github-actions/setup-gcloud@v2

      # â”€â”€ Terraform operations â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - name: Terraform Init
        run: terraform init

      - name: Terraform Format Check
        run: terraform fmt -check -recursive

      - name: Terraform Validate
        run: terraform validate

      - name: Terraform Plan
        id: plan
        run: |
          terraform plan -no-color -out=tfplan \
            -var="cloud_provider=${{ env.CLOUD_PROVIDER }}" \
            -var="postgres_password=${{ secrets.POSTGRES_PASSWORD }}" \
            -var="app_secret_key=${{ secrets.APP_SECRET_KEY }}" \
            -var="smtp_password=${{ secrets.SMTP_PASSWORD || '' }}" \
            -var="github_deploy_token=${{ secrets.GH_DEPLOY_TOKEN || '' }}"

      - name: Comment Plan on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const output = `#### Terraform Plan ðŸ“‹ â€” **${{ env.CLOUD_PROVIDER }}**
            \`\`\`
            ${{ steps.plan.outputs.stdout }}
            \`\`\`
            *Pushed by: @${{ github.actor }}*`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            });

      - name: Terraform Apply
        if: >
          (github.ref == 'refs/heads/main' && github.event_name == 'push') ||
          (github.event.inputs.action == 'apply')
        run: terraform apply -auto-approve tfplan

      - name: Terraform Destroy
        if: github.event.inputs.action == 'destroy'
        run: |
          terraform destroy -auto-approve \
            -var="cloud_provider=${{ env.CLOUD_PROVIDER }}" \
            -var="postgres_password=${{ secrets.POSTGRES_PASSWORD }}" \
            -var="app_secret_key=${{ secrets.APP_SECRET_KEY }}" \
            -var="smtp_password=${{ secrets.SMTP_PASSWORD || '' }}" \
            -var="github_deploy_token=${{ secrets.GH_DEPLOY_TOKEN || '' }}"

      - name: Output summary
        if: success() && (github.event.inputs.action == 'apply' || (github.ref == 'refs/heads/main' && github.event_name == 'push'))
        run: |
          echo "### Infrastructure Outputs â€” ${{ env.CLOUD_PROVIDER }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          terraform output -no-color >> $GITHUB_STEP_SUMMARY
