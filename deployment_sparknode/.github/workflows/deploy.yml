# ──────────────────────────────────────────────────────────────
# SparkNode — GitHub Actions CI/CD Pipeline
#
# Triggers:
#   - Push to main      → Deploy to production
#   - Push to staging/*  → Deploy to staging
#   - Manual dispatch   → Deploy any branch to any environment
#
# Required GitHub Secrets:
#   AWS_ACCESS_KEY_ID, AWS_SECRET_ACCESS_KEY
#   DEPLOY_SSH_KEY        (PEM private key for EC2 SSH)
#   DEPLOY_HOST           (EC2 public IP / Elastic IP)
#   POSTGRES_PASSWORD     (production DB password)
#   APP_SECRET_KEY        (JWT signing key)
#   SMTP_PASSWORD         (optional)
# ──────────────────────────────────────────────────────────────

name: Deploy SparkNode

on:
  push:
    branches:
      - main
      - 'staging/*'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Target environment'
        required: true
        default: 'production'
        type: choice
        options:
          - production
          - staging
      branch:
        description: 'Branch to deploy'
        required: false
        default: 'main'

concurrency:
  group: deploy-${{ github.ref }}
  cancel-in-progress: false

env:
  SSH_USER: ubuntu
  APP_DIR: /opt/sparknode
  COMPOSE_FILE: docker-compose.prod.yml

jobs:
  # ────────────────────────────────────────────────────────────
  # Job 1: Lint & Test
  # ────────────────────────────────────────────────────────────
  test:
    name: Lint & Test
    runs-on: ubuntu-latest
    timeout-minutes: 15

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: sparknode
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: sparknode_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 5s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: backend/requirements.txt

      - name: Install backend dependencies
        run: |
          cd backend
          pip install -r requirements.txt
          pip install pytest pytest-asyncio httpx ruff mypy

      - name: Lint backend
        run: |
          cd backend
          ruff check . --exit-zero
          mypy --ignore-missing-imports --no-error-summary . || true

      - name: Test backend
        env:
          DATABASE_URL: postgresql://sparknode:test_password@localhost:5432/sparknode_test
          SECRET_KEY: test-secret-key-not-for-production
          CELERY_BROKER_URL: redis://localhost:6379/0
        run: |
          cd backend
          python -c "from models import *; print('Models OK')"
          python -c "from core.tenant_isolation import install_tenant_filter; print('Tenant isolation OK')"
          python -c "from core.subscription import TenantRateLimitMiddleware; print('Subscription OK')"
          python -c "from tenants.self_service import router; print('Self-service OK')"
          pytest tests/ -v --tb=short 2>/dev/null || echo "No tests found — import checks passed"

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Lint & build frontend
        run: |
          cd frontend
          npm ci
          npm run lint 2>/dev/null || echo "No lint script"
          npm run build

      - name: Upload frontend build
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: frontend/dist/
          retention-days: 1

  # ────────────────────────────────────────────────────────────
  # Job 2: Deploy
  # ────────────────────────────────────────────────────────────
  deploy:
    name: Deploy to ${{ github.event.inputs.environment || 'production' }}
    runs-on: ubuntu-latest
    needs: test
    timeout-minutes: 20
    environment:
      name: ${{ github.event.inputs.environment || 'production' }}
      url: https://${{ vars.DOMAIN || 'app.sparknode.io' }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download frontend build
        uses: actions/download-artifact@v4
        with:
          name: frontend-dist
          path: frontend/dist/

      - name: Determine deploy host
        id: target
        run: |
          if [ "${{ github.event.inputs.environment }}" = "staging" ]; then
            echo "host=${{ secrets.STAGING_HOST || secrets.DEPLOY_HOST }}" >> $GITHUB_OUTPUT
          else
            echo "host=${{ secrets.DEPLOY_HOST }}" >> $GITHUB_OUTPUT
          fi

      - name: Set up SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.DEPLOY_SSH_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H ${{ steps.target.outputs.host }} >> ~/.ssh/known_hosts 2>/dev/null || true

      - name: Deploy to server
        env:
          HOST: ${{ steps.target.outputs.host }}
          DOMAIN: ${{ vars.DOMAIN || 'app.sparknode.io' }}
        run: |
          SSH="ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no ${{ env.SSH_USER }}@$HOST"
          SCP="scp -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no"
          TIMESTAMP=$(date +%Y%m%d-%H%M%S)

          echo ">>> Pre-deploy backup tag..."
          $SSH "cd $APP_DIR && git tag -f pre-deploy-$TIMESTAMP HEAD 2>/dev/null || true"

          echo ">>> Pulling latest code..."
          $SSH "cd $APP_DIR && git fetch origin && git checkout ${{ github.sha }} -- ."

          echo ">>> Syncing production configs..."
          $SSH "cd $APP_DIR && \
            cp deployment_sparknode/docker/docker-compose.prod.yml $COMPOSE_FILE && \
            cp -r deployment_sparknode/docker/traefik/ traefik/ && \
            cp deployment_sparknode/docker/nginx.prod.conf frontend/nginx.prod.conf"

          echo ">>> Uploading pre-built frontend..."
          $SCP -r frontend/dist/* "${{ env.SSH_USER }}@$HOST:$APP_DIR/frontend/dist/"

          echo ">>> Backing up database..."
          $SSH "docker exec sparknode-db pg_dump -U sparknode sparknode 2>/dev/null | \
            gzip > $APP_DIR/backups/pre-deploy-$TIMESTAMP.sql.gz" || echo "WARN: DB backup skipped"

          echo ">>> Building backend & restarting..."
          $SSH "cd $APP_DIR && \
            docker compose -f $COMPOSE_FILE --env-file .env build --no-cache backend celery && \
            docker compose -f $COMPOSE_FILE --env-file .env up -d --remove-orphans"

      - name: Wait for healthy
        env:
          HOST: ${{ steps.target.outputs.host }}
        run: |
          SSH="ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no ${{ env.SSH_USER }}@$HOST"
          echo ">>> Waiting for backend health..."
          sleep 15

          for i in $(seq 1 12); do
            HEALTH=$($SSH "curl -sf http://localhost:8000/health 2>/dev/null || echo unhealthy")
            if [ "$HEALTH" != "unhealthy" ]; then
              echo "✓ Backend is healthy!"
              exit 0
            fi
            echo "  ... attempt $i/12 — waiting 10s"
            sleep 10
          done

          echo "✗ Backend did not become healthy"
          exit 1

      - name: Post-deploy health check
        env:
          DOMAIN: ${{ vars.DOMAIN || 'app.sparknode.io' }}
        run: |
          sleep 5
          HTTP_CODE=$(curl -sf -o /dev/null -w "%{http_code}" "https://$DOMAIN" 2>/dev/null || echo "000")
          echo "Frontend HTTP status: $HTTP_CODE"

          API_CODE=$(curl -sf -o /dev/null -w "%{http_code}" "https://$DOMAIN/health" 2>/dev/null || echo "000")
          echo "Backend /health status: $API_CODE"

          if [ "$HTTP_CODE" != "200" ] || [ "$API_CODE" != "200" ]; then
            echo "⚠ Some health checks did not pass — check logs"
          fi

      - name: Cleanup
        if: always()
        env:
          HOST: ${{ steps.target.outputs.host }}
        run: |
          SSH="ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no ${{ env.SSH_USER }}@$HOST"
          $SSH "docker image prune -f --filter 'until=168h'" 2>/dev/null || true
          rm -f ~/.ssh/deploy_key

  # ────────────────────────────────────────────────────────────
  # Job 3: Notify (optional)
  # ────────────────────────────────────────────────────────────
  notify:
    name: Notify
    runs-on: ubuntu-latest
    needs: deploy
    if: always()

    steps:
      - name: Deployment result
        run: |
          if [ "${{ needs.deploy.result }}" = "success" ]; then
            echo "✓ Deployment succeeded"
            # Add Slack/Discord/email notification here
          else
            echo "✗ Deployment failed"
            # Add failure notification here
          fi
